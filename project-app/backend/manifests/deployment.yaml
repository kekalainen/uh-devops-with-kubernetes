apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: BACKEND_IMAGE
          ports:
            - containerPort: 8070
          envFrom:
            - secretRef:
                name: postgres-secret
          readinessProbe:
            httpGet:
              path: /?query=query{todos{content}}
              port: 8070