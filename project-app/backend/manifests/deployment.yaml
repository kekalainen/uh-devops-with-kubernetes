apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: kekalainen/uh-devops-with-kubernetes:2.08
          envFrom:
            - secretRef:
                name: postgres-secret