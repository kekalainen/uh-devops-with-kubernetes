apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kekalainen/uh-devops-with-kubernetes:2.02-frontend
          volumeMounts:
          - name: data-volume
            mountPath: /usr/src/app/data
      volumes:
        - name: data-volume
          emptyDir: {}