<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 5vh;
            margin-right: 10vw;
            margin-left: 10vw;

            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Image of the day</h1>
    <img src="img/image-of-the-day.jpg" alt="Image of the day">
    <h1>To-do list</h1>
    <div id="todo-app">
        <form @submit.prevent="create">
            <input type="text" maxlength="140" placeholder="Enter a task here" v-model="form.content">
            <input type="submit" value="Save">
        </form>
        <ul>
            <li v-for="todo in todos">{{ todo }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>axios.defaults.baseURL = '/api'; Vue.prototype.$http = axios;</script>
    <script src="js/todo-app.js"></script>
</body>
</html>
