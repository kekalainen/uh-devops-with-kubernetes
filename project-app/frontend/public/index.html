<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 5vh;
            margin-right: 10vw;
            margin-left: 10vw;

            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            max-width: 100%;
        }

        .todo-list li span {
            display: flex;
            justify-content: flex-start;
        }

        .todo-list li span input {
            margin-left: 0.5rem;
        }

        .strikethrough {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Image of the day</h1>
    <img src="img/image-of-the-day.jpg" alt="Image of the day">
    <h1>To-do list</h1>
    <div id="todo-app">
        <form @submit.prevent="create">
            <input type="text" maxlength="140" placeholder="Enter a task here" v-model="form.content">
            <input type="submit" value="Save">
        </form>
        <ul class="todo-list">
            <li v-for="todo in todos">
                <span>
                    <span :class="{'strikethrough': todo.done}">{{ todo.content }}</span>
                    <input type="checkbox" v-model="todo.done" :disabled="todo.done" @change="update(todo)">
                </span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>axios.defaults.baseURL = '/api'; Vue.prototype.$http = axios;</script>
    <script src="js/todo-app.js"></script>
</body>
</html>
