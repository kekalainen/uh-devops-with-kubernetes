apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: main
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: kekalainen/uh-devops-with-kubernetes:2.01-ping-pong