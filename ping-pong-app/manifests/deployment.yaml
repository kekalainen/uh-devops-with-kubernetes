apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: main
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: kekalainen/uh-devops-with-kubernetes:2.07
          resources:
            requests:
              cpu: "50m"
              memory: "40Mi"
            limits:
              cpu: "175m"
              memory: "80Mi"
          envFrom:
            - secretRef:
                name: postgres-secret