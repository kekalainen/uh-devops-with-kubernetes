apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: kekalainen/uh-devops-with-kubernetes:1.11-ping-pong
          volumeMounts:
            - name: data-volume
              mountPath: /usr/src/app/data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: hashgenerator-persistent-volume-claim