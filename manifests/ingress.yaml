apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              name: http
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              name: http
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-service
            port:
              name: http
      - path: /main
        pathType: Prefix
        backend:
          service:
            name: hashgenerator-service
            port:
              name: http