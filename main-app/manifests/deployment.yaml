apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      containers:
        - name: hashgenerator
          image: kekalainen/uh-devops-with-kubernetes:1.01